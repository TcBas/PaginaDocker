<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="UTF-8">
  <title>Selecci√≥n de Perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    :root {
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --accent-color: #bb86fc;
      --border-color: #333;
    }
    
    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 300px;
      margin: auto;
      text-align: center;
      background-color: var(--bg-card);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid var(--border-color);
    }

    .title {
      color: var(--text-secondary);
      font-size: 18px;
      margin: 15px 0;
    }

    button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 12px;
      color: var(--bg-dark);
      background-color: var(--accent-color);
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #9a67d5;
      opacity: 1;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
      
      body {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item">
      <div class="card">
        <img src="{% static 'images/admin.png' %}" alt="Administrador">
        <p class="title">Administrador</p>
        <p><button><a href="/adminclick">Acceder</a></button></p>
      </div>
    </div>

    <div class="grid-item">
      <div class="card">
        <img src="{% static 'images/doctor.png' %}" alt="Doctor">
        <p class="title">Doctor</p>
        <p><button><a href="/doctorclick">Acceder</a></button></p>
      </div>
    </div>

    <div class="grid-item">
      <div class="card">
        <img src="{% static 'images/patient.jpg' %}" alt="Paciente">
        <p class="title">Paciente</p>
        <p><button><a href="/patientclick">Acceder</a></button></p>
      </div>
    </div>
  </div>
</body>
</html>
